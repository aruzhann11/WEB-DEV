<div class="card">
   <!-- Основное изображение -->
  <img class="main-image" [src]="selectedImage || product.image" />

  <!-- Миниатюры -->
  <div class="thumbnails">
    @for (img of product.images; track img) {
      <img
        class="thumb"
        [src]="img"
        (click)="changeImage(img)" />
    }
  </div>

  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <p class="price">{{ product.price | number }} ₸</p>
  <p>⭐ {{ product.rating }}</p>

  <p class="likes">❤ {{ product.likes }}</p>
  
  <a class="link" [href]="product.link" target="_blank">View on Kaspi</a>
  <div>
  <button class="like" (click)="like()">Like</button>
  <button class="delete" (click)="remove()">Delete</button>

  <button class= "WhatsApp" (click)="shareWhatsApp()">WhatsApp</button>
  <button class="Telegram" (click)="shareTelegram()">Telegram</button>
</div>
</div>
