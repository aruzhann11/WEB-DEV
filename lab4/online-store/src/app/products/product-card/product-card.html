<div class="card">
  <img [src]="currentImage" alt="{{product.name}}" class="main-img">

  <div class="thumbnails">
    <img *ngFor="let img of product.images"
         [src]="img"
         (click)="changeImage(img)">
  </div>

  <h3>{{product.name}}</h3>
  <p>{{product.description}}</p>

  <div class="price">{{product.price | number}} ₸</div>

  <div class="rating">
    <span *ngFor="let star of getStars()">⭐</span>
    <span>{{product.rating}}</span>
  </div>

  <a [href]="product.link" target="_blank">View on Kaspi</a>

  <div class="share">
    <button (click)="shareWhatsApp()">WhatsApp</button>
    <button (click)="shareTelegram()">Telegram</button>
  </div>
</div>
