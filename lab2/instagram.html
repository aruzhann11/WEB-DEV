<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Instagram — Вход</title>

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
*{
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: #fff;
}

.main{
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.wrapper{
    display: flex;
    gap: 70px;
    align-items: center;
}

.left{
    max-width: 830px;
    text-align: center;
}

.left i{
    font-size: 40px;
    margin-bottom: 20px;
}

.left h3{
    font-family: "Times New Roman";
    font-size: 40px;
    margin-bottom: 20px;
    padding-right: 140px;
}

.gradient1{
    font-family: 'Times New Roman', Times, serif;
    background: linear-gradient(90deg,#f58529,#dd2a7b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.gradient2{
    font-family: 'Times New Roman', Times, serif;
    background: linear-gradient(90deg,#be2fb7,#930da2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.left img{
    width: 620px;
    margin-top: 5px;
    padding-right: 50px;

}

.divider{
    width: 1px;
    height: 850px;
    background: #ddd;
}

.insta-logo{
     position: absolute;
     top: 30px;
     left: 30px;
     font-size: 64px !important;
     cursor: pointer;
     background: linear-gradient(90deg,#f25e08,#c016d2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

}
.right{
    width: 380px;
}

.right h4{
    font-size: 16px;
    margin-bottom: 20px;
}

.right input{
    width: 100%;
    height: 40px;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
}

.login-btn{
    width: 100%;
    height: 40px;
    border: none;
    border-radius: 20px;
    background: rgb(0,102,204);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    margin-top: 5px;
}

.forgot{
    display: block;
    margin: 12px 0;
    padding-bottom: 40px;
    padding-top: 8px;
    font-size: 12px;
    text-align: center;
    color: #000;
    text-decoration: none;
}


.facebook-btn{
    width: 100%;
    height: 40px;
    border: 1px solid #ccc;
    background: #fff;
    border-radius: 20px;
    font-size: 13px;
    cursor: pointer;
}

.facebook-btn i{
    margin-right: 6px;
}

.create-btn{
    width: 100%;
    height: 40px;
    border: 1px solid rgb(0,102,204);
    color: rgb(0,102,204);
    background: #fff;
    border-radius: 20px;
    margin-top: 10px;
    cursor: pointer;
}

.meta{
    text-align: center;
    font-size: 12px;
    margin-top: 20px;
    color: grey;
}

.footer{
    border-top: 2px solid #eee;
    padding: 15px 0;
    font-size: 11px;
    color: grey;
    text-align: center;
}
</style>
</head>

<body>

<div class="main">
    <div class="wrapper">

        <!-- LEFT -->
        <div class="left">
            <i class='bx bxl-instagram insta-logo'></i>

            <h3>
                Посмотрите, какими<br>
                моментами из жизни<br>
                поделились ваши <span class="gradient1">близкие</span><br>
                <span class="gradient2">друзья</span>.
            </h3>

            <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="Instagram preview">
        </div>

        <div class="divider"></div>

        <div class="right">
            <h4>Войти в Instagram</h4>

            <input type="text" placeholder="Имя пользователя, телефон или email">
            <input type="password" placeholder="Пароль">

            <button class="login-btn">Войти</button>

            <a href="#" class="forgot">Забыли пароль?</a>

            

            <button class="facebook-btn">
                <i class='bx bxl-facebook-circle'></i> Войти через Facebook
            </button>

            <button class="create-btn">Создать новый аккаунт</button>

            <div class="meta">
                <i class='bx bxl-meta'></i> Meta
            </div>
        </div>

    </div>
</div>

<div class="footer">
    © 2026 Instagram from Meta
</div>

</body>
</html>
