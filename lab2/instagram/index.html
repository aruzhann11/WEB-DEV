<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Instagram — Вход</title>

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>

<body>

<div class="main">
    <div class="wrapper">
        <div class="left">
            <i class='bx bxl-instagram insta-logo'></i>

            <h3>
                Посмотрите, какими<br>
                моментами из жизни<br>
                поделились ваши <span class="gradient1">близкие</span><br>
                <span class="gradient2">друзья</span>.
            </h3>

            <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="Instagram preview">
        </div>

        <div class="divider"></div>

        <div class="right">
            <h4>Войти в Instagram</h4>

            <input type="text" placeholder="Имя пользователя, телефон или email">
            <input type="password" placeholder="Пароль">

            <button class="login-btn">Войти</button>

            <a href="#" class="forgot">Забыли пароль?</a>

            

            <button class="facebook-btn">
                <i class='bx bxl-facebook-circle'></i> Войти через Facebook
            </button>

            <button class="create-btn">Создать новый аккаунт</button>

            <div class="meta">
                <i class='bx bxl-meta'></i> Meta
            </div>
        </div>

    </div>
</div>

<div class="footer">
    © 2026 Instagram from Meta
</div>

</body>
</html>
